<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="Style.css" />
      <script src="script.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <title>Mined Field</title>
   </head>
   <body>
    <header>
    </header>

    <div id="modal">
      <div class="modalconent">
        <form id="form_info">
          <h1 class="center campoMinado"> Campo Minado </h1>
          <p class="p modalText"> Linhas:  <input class=" p modalInput" type="number" name="lines" value="10"/>  </p>
          <p class="p modalText"> Colunas:  <input class=" p modalInput" type="number" name="columns" value="10"/> </p>
          <p class="p modalText"> Quantidade de Bombas:  <input class=" p modalInput" type="number" name="bombs" value="20"/> </p>
          <br>
          <p class="p modalText center"> Nome do jogador </p>
          <div class="center"> <input class=" p modalInput" type="text" name="player" value="Jogador 1" /> </div>
          <br>
        </form>

        <div class="wrapper">
          <button class="btn" id="button" onclick="reloadGame()">Jogar</button>
        </div>
      </div>
    </div>

    <div class= "header">

      <div class="buttons">
        <button class="btn-6d" onclick="openModal()">Novo Jogo</button>
        <button class="btn-6d" onclick="makeSlotsVisible()">Visualizar Conteúdo</button>
        <button class="btn-6d" onclick="hideSlots()">Esconder Conteúdo</button>
      </div>

    </div>

    <div class="body">

      <div class="field">
         <table id="tableField">
            <tbody id="bodyTableField"></tbody>
         </table>
      </div>

      <div class="score">
        <table id="tableScore">
          <tr>
            <th>Jogador</th>
            <th>Vitórias</th>
            <th>Derrotas</th>
          </tr>
          <tbody id="bodyTableScore">
          </tbody>
        </table>
      </div>

    </div>

      <div class="history">
         <table id="tableHistory">
            <tr>
               <th>Jogador</th>
               <th>Dimensões</th>
               <th>Bombas</th>
               <th>Tempo (s)</th>
               <th>Células Abertas</th>
               <th>Resultado</th>
            </tr>
            <tbody id="bodyTableHistory">
            </tbody>
         </table>
      </div>

      <footer>
      </footer>
   </body>
</html>

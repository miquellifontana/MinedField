<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="Style.css" />
      <script src="script.js"></script>
      <title>Mined Field</title>
   </head>
   <body>
      <header>
      </header>
      <div id="infos">
         <form id="form_info">
            Linhas: <input type="number" name="lines" value="10"/>
            Colunas: <input type="number" name="columns" value="10"/>
            Quantidade de Bombas: <input type="number" name="bombs" value="20"/><br>
            Seu Nome: <input type="text" name="player" value="Jogador 1"/>
         </form>
      </div>

      <div id="buttons">
         <button onclick="reloadGame()">Novo Jogo</button>
         <button onclick="makeSlotsVisible()">Visualizar Conteúdo</button>
         <button onclick="hideSlots()">Esconder Conteúdo</button>
      </div>

      <div class="field">
         <table id="tableField">
            <tbody id="bodyTableField"></tbody>
         </table>
      </div>

      <div class="score">
        <table id="tableScore">
          <tr>
            <th>Jogador</th>
            <th>Vitórias</th>
            <th>Derrotas</th>
          </tr>
          <tbody id="bodyTableScore">
          </tbody>
        </table>
      </div>

      <div class="history">
         <table id="tableHistory">
            <tr>
               <th>Jogador</th>
               <th>Dimensões</th>
               <th>Bombas</th>
               <th>Tempo (s)</th>
               <th>Células Abertas</th>
               <th>Vitória</th>
            </tr>
            <tbody id="bodyTableHistory">
            </tbody>
         </table>
      </div>

      <footer>
      </footer>
   </body>
</html>
